<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=id="html" name="fav_language" value="HTML", initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="form-group">
            <label for="name">Name:</label>
            <input required type="text" id="name" class="form-control" placeholder="Jessica">
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input required type="text" id="surname" class="form-control" placeholder="Martins">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input required type="email" id="email" class="form-control" placeholder="Jessica@gmail.com">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input required type="password" id="password" class="form-control">   
        </div>
        <div class="form-group">
            <label for="telephone">Telephone Number:</label>
            <input required type="tel" id="telephone" placeholder="0788888888" class="form-control">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth:</label>
            <input required type="date" id="dateOfBirth" class="form-control">
        </div>
        <div class="checkbox">
            <label for="mailingList" id="mailingList">Mailing List signup:</label><br>
            <label for="yes"  class="radio-inline">Yes</label>
            <input type="radio" value="yes">
            <label for="no" class="radio-inline">No</label>
            <input type="radio" value="no">
        </div>
        <button type="submit" id="submit" class="btn btn-default">Register</button>
    </form>
<body>
</html>
